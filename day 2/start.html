<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="start.css">
</head>
<body>

    <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
          <div class="circle">
            <div class="circleII"></div>
          </div>
        </div>
      </div>
    
</body>

<script>

  const secondhand = document.querySelector('.second-hand');
  const minhand = document.querySelector('.min-hand');
  const hourhand = document.querySelector('.hour-hand');

  function run()
  {
    const time = new Date();
    const second = time.getSeconds();
    const min = time.getMinutes();
    const hours = time.getHours();
    const shifthr = (hours*30) + (min/2);
    const shiftsec = 6 * second;
    const shiftmin = 6*min;
    secondhand.style.transform = `rotate(${shiftsec+90}deg)`;
    minhand.style.transform = `rotate(${shiftmin+90}deg)`;
    hourhand.style.transform = `rotate(${shifthr+90}deg)`;
  }

  setInterval(run, 1000);

</script>
</html>
